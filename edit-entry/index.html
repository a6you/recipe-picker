<button onclick="myCreateFunction()">Create row</button>
<button onclick="myDeleteFunction()">Delete row</button>

<script>
var table = document.getElementById("table"),rIndex;

for(var i = 1; i < table.rows.length; i++) 
{
table.rows[i].onclick = function()
{
rIndex = this.rowIndex;
console.log(rIndex);

document.getElementById("amount").value = this.cells[0].innerHTML;
document.getElementById("ingredients").value = this.cells[1].innerHTML;
document.getElementById("measure").value = this.cells[2].innerHTML;
};
}

function editRow()
{
table.rows[rIndex].cells[0].innerHTML = document.getElementById("amount").value;
table.rows[rIndex].cells[1].innerHTML = document.getElementById("ingredients").value;
table.rows[rIndex].cells[2].innerHTML = document.getElementById("measure").value;
}

function myCreateFunction() {
  var table = document.getElementById("table");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  cell1.innerHTML = "--";
  cell2.innerHTML = "--";
  cell3.innerHTML = "--";
}

function myDeleteFunction() {
  document.getElementById("table").deleteRow(-1);
}

</script>
